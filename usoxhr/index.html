<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="biblioteca.js" defer></script>
</head>
<body>
  <h1>Gestión de Clientes</h1>

  <div id="contenedor"></div>

  <h2>Formulario de Cliente</h2>
  <form id="formulario" onsubmit="guardarCliente(); return false;">
    <input type="hidden" id="index" />
    <label>Nombre: <input type="text" id="nombre" required /></label><br />
    <label>Sector: <input type="text" id="sector" required /></label><br />
    <label>Notas: <textarea id="notas" required></textarea></label><br />
    <button type="submit">Guardar</button>
    <button type="reset" onclick="document.getElementById('index').value = '';">Cancelar</button>
  </form>

  <div style="margin-top: 20px;">
    <button onclick="guardarEnLocalStorage()">Guardar en navegador</button>
    <button onclick="exportarComoXML()">Exportar como XML</button>
  </div>
</body>
</html>
